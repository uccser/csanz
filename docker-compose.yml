version: '3.8'

x-default-opts:
  &default-opts
  logging:
    options:
      max-size: '1m'
      max-file: '3'

services:
    nginx:
        image: ghcr.io/uccser/csanz:master
        deploy:
            replicas: 1
            placement:
                constraints:
                    - node.role==worker
                    - node.labels.role==apps
            restart_policy:
                condition: on-failure
            labels:
                - "traefik.enable=true"
                - "traefik.docker.network=uccser-public"
                - "traefik.http.services.csanz-nginx.loadbalancer.server.port=8080"
                - "traefik.http.routers.csanz-nginx.service=csanz-nginx"
                - "traefik.http.routers.csanz-nginx.rule=Host(`www.csanz.ac.nz`)"
                - "traefik.http.routers.csanz-nginx.entryPoints=web"
                # Redirect non-www to www.
                - "traefik.http.middlewares.redirect-non-www.redirectregex.regex=^https://csanz\\.ac.nz(.*)"
                - "traefik.http.middlewares.redirect-non-www.redirectregex.replacement=https://www.csanz.ac.nz$${1}"
                - "traefik.http.middlewares.redirect-non-www.redirectregex.permanent=true"
        networks:
            - uccser-public

networks:
    uccser-public:
        external: true
